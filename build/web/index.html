<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6610f2; /* Background color for the entire page */
        }

        .container {
            text-align: center;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff; /* Background color for the container */
            padding: 30px;
            width: 80vh;
            height: 50vh;
            border-radius: 30px;
            box-shadow: 20px 20px 10px rgba(0, 0, 0, 0.4); /* Adding a subtle box shadow for depth */
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 30px;
            background-color: #4CAF50; /* Green color for the buttons */
            color: #fff; /* White text color for better contrast */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Change button color on hover for better user interaction */
        .button:hover {
            background-color: #45a049;
        }
    </style>
  </head>
  
  <body>
    
    <div class="container">
        <h1> </h1>
        <h2>Welcome to My Web Application </h2>
        <h3>Choose one Option </h3>
    <button class="button" onclick="location.href='login.jsp'">Login</button>
    <button class="button" onclick="location.href='register.jsp'">Register</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
